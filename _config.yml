title: Inapptics
description: Jekyll template for API documentation.
url: https://docs.inapptics.com
google_analytics_key:
permalink: pretty

collections:
  overview:
    title: Overview
    icon: fas fa-home
    position: 1
  ios:
    title: iOS
    icon: fab fa-apple
    position: 2
  android:
    title: Android
    icon: fab fa-android
    position: 3
  3rdparty:
    title: 3rd Party Integrations
    icon: fas fa-cogs
    position: 4
  samples:
    title: Samples
    position: 5

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - readme.md
  - LICENSE

defaults:
  -
    scope:
      path: ""
    values:
      layout: default